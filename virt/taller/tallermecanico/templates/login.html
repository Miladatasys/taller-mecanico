{% extends 'base.html' %}

{% block content %}

    <header class="bg-dark py-2">
        <div class="container px-2 px-lg-3 my-3">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Quiénes somos...</h1>
                <p class="lead fw-normal text-white-50 mb-0">Atendemos en Antonio Varas 666</p>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <center>
                <div class="col-8">
                    
                <br>
                <br>
                <br>
                <br>
                <form method="POST" action="{% url 'login' %}">
                    <h2 class="mb-4">Inicia sesión</h2>
            
                    {% csrf_token %}
                    <div class="mb-3">
                      <input type="text" class="form-control" name="username" placeholder="Nombre de usuario">
                    </div>
                    <br>
                    <br>
                    <div class="mb-3">
                      <input type="password" class="form-control" name="password" placeholder="Ingresa tu contraseña"</input>
                      <br>
                      
                    </div>
                    <button type="submit" class="btn btn-secondary">Entrar</button>
                  </form>
                  <br>
                  <br>
                  <br>
                  <br>
                
                </div>
            </center>
        </div>
    </div>


    



{% endblock %}
